{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <html>
        <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-theme.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontAwesome.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='light-box.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templatemo-style.css')}}">
        </head>
    <body>
    <form method="POST">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Adresa mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Parola</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Logare</button>
    </form>
</body>
    </html>
    {% endblock %}
